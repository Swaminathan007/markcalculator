<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .overflow-auto::-webkit-scrollbar {
            width: 0.1em;
        }
        #inputs{
            border-radius: 20px;
        }
        #results{
            border-radius: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container mt-4 rounded p-3" >
        <div class="row mb-2">
            <div class="col-md-8 offset-md-2 p-2 rounded" style="background-color: white;">
                <div class="container text-center">
                    <h2>Marks Calculator</h2>
                </div>
                <form class="d-flex">
                    <input type="number" class="form-control me-2" id="number" placeholder="Enter no.of students" min="0" max="70">
                    <input type="number" class="form-control me-2" id="totalmark" placeholder="Enter total marks of the exam" min="0" max="100">
                    <button type="button" class="btn btn-outline-primary" id="submit">Enter marks</button>
                </form>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6 offset-md-3 p-2 text-center overflow-auto" id="inputs">

            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6 offset-md-3 p-2 text-center overflow-auto" id="results">

            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="index.js">
    
    
    
</script>
</body>
</html>
